<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        :root {
            --bg-color: #E0F7E0;
            --text-color: #333;
            --border-color: #ccc;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: "Segoe UI", "Helvetica Neue", "Apple SD Gothic Neo", sans-serif;
            font-size: 16px;
            color: var(--text-color);
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45A049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- TODO: 할 일 추가 폼 구현 -->
    <form action="/todos" method="post">
      <input type="text" name="title" placeholder="새 할 일" required>
      <button type="submit">추가</button>
    </form>

    <!-- TODO: 할 일 목록 반복 렌더링 -->
    <ul>
      {% for todo in todos %}
        <li data-completed="{{ todo.completed }}">
          {{ todo.title }}
          <a href="/todos/{{ todo.id }}/edit">수정</a>
          <form action="/todos/{{ todo.id }}" method="post" style="display:inline">
            <input type="hidden" name="_method" value="delete">
            <button type="submit">삭제</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <!-- TODO: 완료되지 않은 할 일만 필터링 -->
    <script>
      document.querySelectorAll('li').forEach(li => {
        if (li.dataset.completed === 'true') {
          li.classList.add('completed');
        }
      });
    </script>
</body>
</html>
